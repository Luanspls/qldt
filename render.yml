# render.yml
services:
  - type: web
    name: django-supabase-app
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn QldtWeb.wsgi:application
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render Dashboard
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: qldt.onrender.com